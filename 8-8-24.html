<html>
<head>
    <title>HTML Table Colspan/Rowspan</title>
</head>
<body bgcolor="lightblue"> 
    <table border="4" >
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th> 
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
        </tr>
        <tr>
            <td>Row 2 Cell 1</td>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
         </tr>
        <tr>
            <td>Row 3 Cell 1</td>
        </tr>                    
    </table>
</body>    
</html>
